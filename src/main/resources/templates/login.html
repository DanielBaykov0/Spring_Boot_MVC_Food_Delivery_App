<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <th:block th:include="~{/fragments/header}"></th:block>
</head>

<body>

<div>
    <th:block th:include="~{/fragments/navigation}"></th:block>
</div>

<div class="col-5 float-start">
    <img alt="pizza delivery image" src="@{/resources/images/pizzaDelivery.jpg}" class="delivery-image">
</div>

<div class="col-5 float-end">

    <form method="POST" class="main-form d-flex flex-column">

        <div>
            <p class="text-center text-white mt-3 mb-2 display-6">Login</p>
        </div>

        <div class="form-group mt-1">
            <div class="label-holder text-white d-flex justify-content-start">
                <label for="email" class="form-label text-white">Email</label>
            </div>
            <input type="text" class="form-control" id="email" placeholder="Ex: example@gmail.com" name="email">
        </div>

        <div class="form-group mt-1">
            <div class="label-holder text-white d-flex justify-content-start">
                <label for="password" class="form-label text-white">Password</label>
            </div>
            <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

        <div class="login-12 text-center mt-4 mb-1">
            <button type="submit" class="btn">Login</button>
        </div>

        <p class="errors alert-danger">
            Invalid email or password.
        </p>

    </form>

</div>

<th:block th:include="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
