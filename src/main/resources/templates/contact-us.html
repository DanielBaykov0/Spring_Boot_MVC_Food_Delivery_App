<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact us</title>
    <th:block th:insert="~{/fragments/header}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<form class="contact-form mb-4"
      th:action="@{/contact}"
      th:method="POST"
      th:object="${contactDto}">


    <h2 class="wrapper h1-responsive text-center text-white">Contact us</h2>

    <div class="col-md-9 mb-md-0 mb-5">
        <div class="form-info">

            <div class="col-md-6">
                <div class="md-form mb-0">
                    <label for="name" class="">Your name</label>
                    <input type="text"
                           th:field="*{name}"
                           th:errorclass="is-invalid"
                           id="name"
                           name="name"
                           class="form-control">
                    <div class="invalid-feedback errors-contact alert-danger"
                         th:each="err :${#fields.errors('name')}"
                         th:text="${err}"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="md-form mb-0">
                    <label for="email" class="">Your email</label>
                    <input type="email"
                           th:field="*{email}"
                           th:errorclass="is-invalid"
                           id="email" name="email" class="form-control">
                    <div class="invalid-feedback errors-contact alert-danger"
                         th:each="err :${#fields.errors('email')}"
                         th:text="${err}"/>
                </div>
            </div>

            <div class="form-info">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="subject" class="">Subject</label>
                        <input type="text"
                               th:field="*{subject}"
                               th:errorclass="is-invalid"
                               id="subject" name="subject" class="form-control">
                        <div class="invalid-feedback errors-contact alert-danger"
                             th:each="err :${#fields.errors('subject')}"
                             th:text="${err}"/>
                    </div>
                </div>
            </div>

            <div class="col-md-12">

                <div class="md-form">
                    <label for="message">Your message</label>
                    <textarea type="text"
                              th:field="*{description}"
                              th:errorclass="is-invalid"
                              id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                    <div class="invalid-feedback errors-contact alert-danger"
                         th:each="err :${#fields.errors('description')}"
                         th:text="${err}"/>
                </div>

            </div>
        </div>

        <div class="text-center text-md-left">
            <button class="send-button justify-content-center">Send</button>
        </div>
        <div class="status"></div>
    </div>

    <div class="col-md-3 text-center mt-1 mb-2">
        <ul class="list-unstyled text-white">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                <p>Sofia, 1510, Bulgaria</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                <p>+359886867666</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>topPizza@abv.bg</p>
            </li>
        </ul>
    </div>
    </div>

</form>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
